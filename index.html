<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Page title-->
    <title>Neighborhood map</title>
    <!--Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!--page icon-->
    <link rel="shortcut icon" href="./img/plain-logo.png">
    <!--Style sheet and Bootstrap files-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/bootstrap-reboot.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
        <!--Logo-->
        <a class="navbar-brand" href="https://www.udacity.com/">
            <img src="./img/plain-logo.png" alt="Udacity logo" class="logo">
        </a>


        <form role="search" class="navbar-form text-center bd-search hidden-sm-down">
            <div class="btn-group">
                <!-- Search input -->
                <input type="text" class="form-control" id="search-input" placeholder="Search for places" name="q" data-bind="textInput: Query, valueUpdate: 'keyup'" autocomplete="off">
                <!-- Add x button to use it to clear the input -->
                <span id="searchclear" class="fa fa-times-circle-o search-clear" data-bind="click: clearInput, visible: Query().length > 0"></span>
            </div>
            <!-- places list -->
            <ul class="dropdown-menu bd-search-results" id="sidebar" data-bind="foreach: searchResults">
                <li class="dropdown-item" data-bind="text: name, click: nameClicked"></li>
            </ul>
        </form>
        
    </nav><!--nav end-->

    <!--page container-->
    <main class="container m-t-30">
        <div class="row">
            <div class="col-md-12">
                <!-- Map -->
                <div id="my_map"></div>
            </div>
        </div>
    </main><!--container end-->

    <!--Scripts-->
    <script defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyDl44DV_tCwKR_Fb3RqUrJdbRV8b4VT5_g&callback=initMap"
        onerror="mapFail()">
    </script>
    <script src="js/lib/jquery-3.2.1.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/places.js"></script>
    <script src="js/map.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
    

</body>
</html>
